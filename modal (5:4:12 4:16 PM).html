
<html>
	<head>
		<title>Bootstrap Modal Demo</title>
		
		<!-- http://scripting.com/stories/2012/01/11/bootstrapModalDemo.html -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-alerts.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-twipsy.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-popover.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-dropdown.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-scrollspy.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-tabs.js"></script>
		<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-buttons.js"></script>
		<link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet">
		<link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet">
		<link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
        <style>
            body {
                width: 60%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
                }
            .divDemoBody p {
                font-size: 24px;
                line-height: 140%;
                padding-bottom: 8px;
                }
            .divDialogElements input {
                font-size: 18px;
                padding: 3px; 
                height: 32px; 
                width: 500px; 
                }
            .divButton {
                padding-top: 12px;
            }
            </style>

            <!-- JS Modals 
            ============================================================ -->
		<script>
			$(document).ready(function() {
				$('#windowTitleDialog').bind('show', function () {
					document.getElementById ("xlInput").value = document.title;
					});
				});
			function closeDialog () {
				$('#windowTitleDialog').modal('hide'); 
				};
			function okClicked () {
				document.title = document.getElementById ("xlInput").value;
				closeDialog ();
				};
		</script>

		</head>
	<body>
		<div class="divDemoBody">
			<h1>Bootstrap Modal Demo</h1>
            <!-- <p><a href="http://scripting.com/stories/2012/01/11/bootstrapModalDemo.html">A simple demo</a> of a modal dialog in <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>.</p><p>1. Click the button. 2. Enter a new title for the window. 3. Click OK.</p><p>We set the title of the window and close the dialog.</p> -->



			<div id="windowTitleDialog" class="modal hide fade">
				<div class="modal-header">
					<a href="#" class="close">&times;</a>
					<h3>talkLog_01</h3>
				</div>


				<div class="modal-body">
					<div id="xlInput" class="divDialogElements">
					
						<div class="row">
						    <div class="span12">						      
                                <img src="http://farm3.static.flickr.com/2804/5734382048_a8905a55df_s.jpg">
                                <img src="http://farm3.static.flickr.com/2026/5734381840_05b72149ea_s.jpg">
                                <img src="http://farm6.static.flickr.com/5068/5733833839_846345deda_s.jpg">
                                <img src="http://farm6.static.flickr.com/5182/5733833663_8d7a963344_s.jpg">
                                <img src="http://farm3.static.flickr.com/2051/5733834007_819a34f1e3_s.jpg">
                                <img src="http://farm6.static.flickr.com/5109/5733893253_fd8471fb2f_s.jpg">
						    </div>
						  
						</div>


                		</div>			

                    	</div>






				


				<div class="modal-footer">
					<a href="#" class="btn primary" onclick="okClicked ();">OK</a>
					<a href="#" class="btn secondary" onclick="closeDialog ();">Cancel</a>
				</div>
			
			</div>
				
			<div class="divButton">
				<button data-controls-modal="windowTitleDialog" data-backdrop="true" data-keyboard="true" class="btn danger">Launch Modal</button>
				</div>
			</div>



		</body>
