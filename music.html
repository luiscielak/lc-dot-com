<script>
	// RECENT TRACKS
url = 'http://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=fstraat&format=json&limit=10&api_key=b25b959554ed76058ac220b7b2e0a026';

template = "<div>{{name}}<ul><li>{{artist}} <li><img src='{{image}}' width='200px'></ul></div>\n";

tmplt_table = "<tr><td><div class=\"thumbnail\"><img src='{{image}}'></img></div></td><td>{{name}}</td><td>{{artist}}</td><td>{{album}}</td><td>{{date}}</td></tr>";

tmplt_tracks_ = "<div class=\"well\"><img class=\"thumbnail\" src='{{image}}'></img><ul class=\"unstyled\"><li>{{name}}</li><li>{{artist}}</li><li>{{album}}</li></ul></div>";

tmplt_tracks ="<div class=\"thumbnail\">   <img src='{{image}}' width=\"300px\"> <div class=\"caption\"> <h5>{{name}}<small> <br>{{artist}}</small></h5></div></div><br>";

// tmplt_tracks = "<li class=\"span4\"><div class=\"thumbnail\"><img src='{{image}}' alt=""><div class=\"caption\"><h5>{{name}}<small> {{artist}}</small></h5><p><a href=\"#\" class=\"btn btn-primary\">{{artist}}</a> <a href=\"#\" class=\"btn\">Action</a></p></div></div></li>";




$.getJSON(url,function(data){
	$.each(data.recenttracks.track, function(i,track) {
		var view = {
			name: track.name,
			artist: track.artist['#text'],
			album: track.album['#text'],
			image: track.image[3]['#text']
		};
		
		// console.log(track);

		// output = Mustache.render(template, view);
		output = Mustache.render(tmplt_tracks, view);
		$(".tracks").append(output);

	});


	

	
});

</script>





<script>

	// TOP TRACKS
url = 'http://ws.audioscrobbler.com/2.0/?method=user.gettoptracks&period=overall&user=fstraat&format=json&limit=1&api_key=b25b959554ed76058ac220b7b2e0a026';

tmplt_toptracks_bckp ="<h5>{{name}}<small> <br>{{playcount}}</small></h5></div>";

tmplt_toptracks ="{{name}}<div class=\"progress progress-info\"><div class=\"bar\"style=\"width: {{playcount}}%;\">{{playcount}}</div></div>";


$.getJSON(url,function(data){

			// artist: track.artist['#text'],

			// image: track.image[3]['#text']
		};
		// console.log(data);
		output = Mustache.render(tmplt_toptracks, view);
		// $(".top-tracks").append(output);
	});
});

</script>

<script>

// Weekly Track Chart



url = 'http://ws.audioscrobbler.com/2.0/?method=user.getweeklytrackchart&user=fstraat&limit=10&format=json&api_key=b25b959554ed76058ac220b7b2e0a026';



tmplt_toptracks ="<h5>{{name}} <small> / {{artist}} </small></h5><div class=\"progress progress-info\"><div class=\"bar\"style=\"width: {{calc}}%;\">{{playcount}}</div></div>";



$.getJSON(url,function(data){

	$.each(data.weeklytrackchart.track, function(i,track) {


		var view = {
			name: track.name,
			playcount: track.playcount,
			artist: track.artist['#text'],
			// album: track.album['#text'],
			image: track.image[0]['#text'],

			calc: function(){
				return (track.playcount *100)/4;
			}

		};

		output = Mustache.render(tmplt_toptracks, view);
		$(".top-tracks").append(output);

	});
});



</script>
