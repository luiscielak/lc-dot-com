<header class="header--main">

	<div class="wrap grid__2-col">

		<div class="header__logo">
			<a href="{{ site.url }}" class="header__logo__link">
				LUiS CiELAK
			</a>
		</div>

		<div class="menu__toggle js-menu-toggle">
			<div class="menu__toggle__icon"><span></span></div>
		</div>

		<nav class="header__menu">
			<div class="menu__wrap">
				<ul class="menu__list">
					{% for item in site.data.settings.menu_settings.menu_items %}
					<li class="menu__list__item">
						<a href="{{ item.url | relative_url }}" class="menu__list__item__link button--text">{{ item.title }}</a>
					</li>
					{% endfor %}
					<li class="menu__cta">
						<a href="#" class="menu__cta__link button--text contact-trigger js-contact">Let's chat →</a>
					</li>
				</ul>
			</div>
		</nav>

		<a href="#" class="header__cta button--outline contact-trigger js-contact">Let's chat →</a>
	</div>

</header>
